<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css 넣어주세용">
	<title>게시글 작성</title>
</head>
<!-- 자유게시판을 완전 헤더를 넣을까? 헤더메인을 넣고 자유게시판을 밑에 띄울까 ? -->
<body>
	<header>
		<h1><a href="헤더를 누르면 리스트 페이지로 넘겨주세용"></a></h1>
	</header>
		
	<form action="게시글 작성하는 인서트 페이지로 넘겨주세용" method="post">
		<label for="title">제목 : </label>
		<input type="text" name="title" id="title">
		<br>
		<label for="content">내용 : </label>
		<textarea name="content" id="content" cols="30" rows="10"></textarea>
		<br>
		<button type="submit">저장</button>
		<a href="작성 취소 했을 경우 리스트 페이지로 넘겨주세용">취소</a>
	</form>
</body>
</html>
