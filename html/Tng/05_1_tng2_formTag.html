<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <blockquote>
            <h1>프런트엔드 개발자 지원서</h1>
                <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
            <hr>
            <h3>개인 정보</h3>
                <blockquote>
                    <label for="name">이름</label>
                    <input type="text" name="name" id="name" placeholder="공백 없이 입력하세요">
                    <br>
                    <label for="tel">연락처</label>
                    <input type="tel" name="tel" id="tel">
                </blockquote>
            <h3>지원 분야</h3>
                <blockquote>
                    <input type="radio" name="web" id="web">
                    <label for="web">웹 퍼블리싱</label>
                    <br>
                    <input type="radio" name="web" id="app">
                    <label for="web">웹 애플리케이션 개발</label>
                    <br>
                    <input type="radio" name="web" id="dev">
                    <label for="web">개발 환경 개선</label>
                </blockquote>
            <h3>지원 동기</h3>
                <label for="memo"></label>
                <textarea name="memo" id="" cols="50" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요." maxlength="60"></textarea>
                <br>
            <button type="submit">접수하기</button>
            <button type="reset">다시 쓰기</button>
            </blockquote>
        </fieldset>
    </form>
</body>
</html>
