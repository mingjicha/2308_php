<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>00</title>
</head>
<body>
    <!-- bootstrap 
      
        오픈 소스 프론트엔드 프레임워크. 각종 레이아웃, 버튼, 입력창 등의 디자인과 기능을 CSS와 JavaScript로 만들어 놓은 것이며,
        초창기에는 웹 디자이너나 개발자 사이에서 웹 디자인의 혁명이라고 불릴 정도로 폭발적인 반응을 얻었던 프레임워크이다. 
        https://getbootstrap.kr/docs/5.0/getting-started/introduction/ -->
        <!-- 로그인 폼 생성 -->
        <form>
            <div class="form-text text-danger">아이디 어쩌구</div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">아이디</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">비밀번호</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-dark">로그인</button>
          </form>
    <!-- 자바스크립트 최하단에 넣는 이유? html요소들한테 접근이 안 됨, 돔으로 생성을 할 수 없어서 html 태그가 위에 다 있는 상태에서 적어 줌 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
