<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/09_2_ex1.css">
    <title>backImg</title>
</head>
<body>
    <div class="div-img">
        background-size : 배경 이미지의 크기를 조절합니다.
        ** 속성 값 **
        -auto : 원본 크기를 이미지 크기만큼 표시합니다.(기본값)
        -contain : 요소 안에 배경 이미지가 다 들어오도록 이미지를 조절합니다.
        -cover : 요소를 모두 덮도록 이미지를 조절합니다.
        -px, em, rem : 하나의 값을 주어 너비를 지정하고, 너비에 맞는 높이도 자동 계산합니다.
        -% : 이미지의 비율에 맞도록 조절합니다.
    </div>
</body>
</html>
