<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./10_99_tng2.css">
    <title>10_99_tng2</title>
</head>
<body>
    <fieldset>
        <legend>I want YOU!</legend>
        <form>
                <label for="name" class="name">이름</label>
                <input type="text" id="name" name="name" required>
                <br><br>

                <label for="age" class="gender">나이</label>
                <input type="number" id="age" name="age" min="20" required>
                <br><br>

                <span class="gender">성별</span>
                <input type="radio" name="gender" id="man" required>
                <label for="man">남자</label>
                <input type="radio" name="gender" id="woman">
                <label for="woman">여자</label>
                <br><br>

                <label for="memo" class="memo">요청사항</label>
                <textarea id="memo" cols="20" rows="10" name="memo" placeholder="요청 사항 입력"></textarea>
                <br><br>
                
                <button type="submit" class="submit">보내기</button>
                <span class="check">내용을 다시 한 번 확인해 주세요.</span>
        </form>
    </fieldset>
</body>
</html>
